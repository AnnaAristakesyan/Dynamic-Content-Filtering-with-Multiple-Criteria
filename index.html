<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Content Filtering with Multiple Criteria</title>
</head>
<body>
    <div class="container">
        <h2>Products</h2>
        <div class="filter-area">
            <div class="category-area">
                <label for="Category">Choose category</label>
                <select name="Category" id="select">
                <option value="All">All</option>
                <option value="Home">Home</option>
                <option value="Apparel">Apparel</option>
                <option value="Electronics">Electronics</option>
            </select>
            </div>
            <div class="tag-area">
                <label for="Tags">Tags: </label>
                <label for="newT">New</label>
                <input type="checkbox" id="newT">
                <label for="saleT">Sale</label>
                <input type="checkbox" id="saleT">
                <label for="eco-fT">Eco-friendly</label>
                <input type="checkbox" id="eco-fT">
            </div>
        </div>
        <div class="products"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
